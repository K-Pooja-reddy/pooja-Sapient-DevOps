<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Insurance Application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="form-container">
        <h2>Bike Insurance Application Form</h2>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Bike Details</legend>
                <label for="bikeMake">Make:</label>
                <input type="text" id="bikeMake" name="bikeMake" required>

                <label for="bikeModel">Model:</label>
                <input type="text" id="bikeModel" name="bikeModel" required>

                <label for="bikeYear">Year:</label>
                <input type="number" id="bikeYear" name="bikeYear" min="1900" max="2024" required>

                <label for="bikeRegistration">Registration Number:</label>
                <input type="text" id="bikeRegistration" name="bikeRegistration" required>
            </fieldset>

            <fieldset>
                <legend>Insurance Details</legend>
                <label for="insuranceType">Type of Insurance:</label>
                <select id="insuranceType" name="insuranceType" required>
                    <option value="">Select</option>
                    <option value="thirdParty">Third-Party Insurance</option>
                    <option value="comprehensive">Comprehensive Insurance</option>
                </select>

                <label for="insuranceStartDate">Start Date:</label>
                <input type="date" id="insuranceStartDate" name="insuranceStartDate" required>

                <label for="insuranceDuration">Duration (in years):</label>
                <input type="number" id="insuranceDuration" name="insuranceDuration" min="1" max="10" required>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
